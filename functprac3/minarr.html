<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArr(arr) {
        var min = arr[0];
        for (var i = 0; i < arr.length;i++){
            if (arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    var arr = [7, 12, 6, 9, 20, 56, 89];
    var result = minArr(arr);
    document.write(result);
</script>
</body>
</html>
